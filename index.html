<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary ↔ Decimal Converter</title>
    <style>
      /* Minimal dark-mode styling */
      body {
        margin: 0;
        padding: 2rem 1rem;
        background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
        color: #f8f8f8;
        font-family: "Inter", "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        min-height: 100vh;
        transition: background 0.4s ease;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }

      .converter {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        width: 100%;
        max-width: 480px;
        padding: 1.5rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
      .converter:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      }

      label {
        font-weight: 600;
        color: #9fd3ff;
      }

      input {
        width: 100%;
        padding: 0.7rem 0.8rem;
        border: 1px solid #333;
        border-radius: 6px;
        background: #1e1e1e;
        color: #f5f5f5;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus {
        border-color: #00c6ff;
        box-shadow: 0 0 6px #00c6ff44;
      }

      button {
        padding: 0.7rem 1rem;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 10px #00c6ff88;
      }
      button:active {
        transform: scale(0.97);
      }

      .output {
        background: #121212;
        border: 1px solid #222;
        font-family: "Roboto Mono", monospace;
        letter-spacing: 0.5px;
        color: #e5e5e5;
      }
      .output:focus {
        border-color: #00c6ff;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.4rem;
        }
        .converter {
          padding: 1rem;
        }
      }
      .error {
        border: 1px solid #ff4d4d;
        animation: shake 0.25s ease-in-out 2;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Binary ↔ Decimal Converter</h1>

    <div class="converter">
      <label for="decimalInput">Decimal Input</label>
      <input type="text" id="decimalInput" placeholder="Enter decimal" />
      <button onclick="convertDecimalToBinary()">
        Convert Decimal → Binary
      </button>
      <input
        type="text"
        id="decimalToBinaryOutput"
        class="output"
        placeholder="Binary result"
        readonly
      />
    </div>

    <div class="converter">
      <label for="binaryInput">Binary Input</label>
      <input type="text" id="binaryInput" placeholder="Enter binary" />
      <button onclick="convertBinaryToDecimal()">
        Convert Binary → Decimal
      </button>
      <input
        type="text"
        id="binaryToDecimalOutput"
        class="output"
        placeholder="Decimal result"
        readonly
      />
    </div>

    <script>
      function convertDecimalToBinary() {
        const decimalInput = document
          .getElementById("decimalInput")
          .value.trim();
        const outputField = document.getElementById("decimalToBinaryOutput");

        if (!decimalInput) {
          outputField.value = "";
          return;
        }

        // Split by '.' to handle multiple segments (like IP address segments)
        const segments = decimalInput.split(".");
        try {
          const binarySegments = segments.map((seg) => {
            const num = parseInt(seg, 10);
            if (isNaN(num) || num < 0 || num > 255) {
              throw new Error("Invalid decimal segment");
            }
            // Convert to binary and left-pad to 8 bits
            return num.toString(2).padStart(8, "0");
          });
          // Rejoin with '.'
          outputField.value = binarySegments.join(".");
        } catch (err) {
          outputField.value = "Invalid input";
        }
      }

      function convertBinaryToDecimal() {
        const binaryInput = document.getElementById("binaryInput").value.trim();
        const outputField = document.getElementById("binaryToDecimalOutput");

        if (!binaryInput) {
          outputField.value = "";
          return;
        }

        // Split by '.' for multiple segments
        const segments = binaryInput.split(".");
        try {
          const decimalSegments = segments.map((seg) => {
            // parse binary (up to 8 bits if IP style)
            if (seg.length > 8) {
              throw new Error("Binary segment longer than 8 bits");
            }
            const num = parseInt(seg, 2);
            if (isNaN(num) || num < 0 || num > 255) {
              throw new Error("Invalid binary segment");
            }
            return num.toString();
          });
          outputField.value = decimalSegments.join(".");
        } catch (err) {
          outputField.value = "Invalid input";
        }
      }
      outputField.classList.add("error");
      setTimeout(() => outputField.classList.remove("error"), 400);
    </script>
  </body>
</html>
